<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>ExploreAT! | Circle Packed Questionnaires</title>

    <link href="bower_components/noUiSlider-ms/jquery.nouislider.css" rel="stylesheet">
    <link href="bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="stylesheets/style-ex_fragebogen.css" rel="stylesheet">


    <script src="bower_components/d3/d3.min.js"></script>
    <script src="bower_components/topojson/topojson.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!--<script type="text/javascript" src="lib/js/bootstrap.min.js"></script>-->
    <script src="bower_components/d3-queue/d3-queue.js"></script>
    <script src="bower_components/d3-tip/index.js"></script>
    <script src="bower_components/wellknown/wellknown.js"></script>
    <script src="bower_components/Wicket/wicket.js"></script>
    <script src="bower_components/noUiSlider-ms/jquery.nouislider.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/elasticsearch/elasticsearch.jquery.js"></script>
</head>

<body>

  <div id="page-wrapper">
    <div id="header">
      <div class="title">ExploreAT!</div>
      <div id="filter-bar">
        <div class="filter-row"><div class="filter-row-label"><strong>Fragebogen</strong> Filter</div><input type="text" id="filterFragebogen" placeholder="Fragebogen title containing..." value=""></div>
        <div class="filter-row"><div class="filter-row-label"><strong>Frage</strong> Filter</div><input type="text" id="filterFrage" placeholder="Frage containing..." value=""></div>
        <div class="filter-row"><div class="filter-row-label"><strong>Lemma</strong> Filter</div><input type="text" id="filterLemma" placeholder="Lemma containing..." value=""></div>
        <div id="generateButton" class="load-block">Generate <b>HTML</b></div>
      </div>
    </div>
    <div id="content">
      <div id="spinner" class="hidden">
        <i class="fa fa-circle-o-notch fa-spin fa-2x"></i>
      </div>
      <div id="chart"></div>
    </div>
  </div>

  <div id="imgTooltip"></div>
  <div id="lemmaTooltip"></div>


  <script src="javascripts/eshelper.js"></script>
  <script src="javascripts/fragebogen_data_circles.js"></script>

</body>

</html>
